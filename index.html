<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Orange Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <div class="calculator">
      <div class="display">
        <div class="history" id="history"></div>
        <div class="value" id="display">0</div>
      </div>        
      <div class="memory-buttons" style="display: flex; gap: 8px; margin-bottom: 8px;">
            <button class="btn action memory" data-action="clear">C</button>
            <button class="btn action memory" data-action="mc">MC</button>
            <button class="btn action memory" data-action="mr">MR</button>
            <button class="btn action memory" data-action="mplus">M+</button>
            <button class="btn action memory" data-action="mminus">M-</button>
        </div>
      <div class="keys">
        <button class="btn" data-value="7">7</button>
        <button class="btn" data-value="8">8</button>
        <button class="btn" data-value="9">9</button>

        <button class="btn op" data-action="divide">/</button>
        <button class="btn" data-value="4">4</button>
        <button class="btn" data-value="5">5</button>
        <button class="btn" data-value="6">6</button>

        <button class="btn op" data-action="multiply">×</button>
        <button class="btn" data-value="1">1</button>
        <button class="btn" data-value="2">2</button>
        <button class="btn" data-value="3">3</button>

        <button class="btn op" data-action="subtract">−</button>
        <button class="btn" data-value="0">0</button>
        <button class="btn" data-value=".">.</button>
        <button class="btn op" data-action="equals">=</button>
        <button class="btn op" data-action="add">+</button>
        
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
